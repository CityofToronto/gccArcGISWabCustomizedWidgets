<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GCC Database Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
  <div class="">
    <div class="loading is-hidden"></div>
  <div>
  <section class="section">
    <div class="container">
      <h1 class="title">
        GCC Database Status
      </h1>
      <p class="subtitle">
        Check database status
      </p>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="select">
        <select id="env-select">
          <option value="" selected disabled>Select environment</option>
          <option value="all">ALL</option>
          <option value="dev">DEV</option>
          <option value="qa">QA</option>
          <option value="prod">PROD</option>
        </select>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <table class="table is-striped">
        <thead>
          <tr>
            <th><abbr title="ENVIRONMENT">ENV</th>
            <th>DATABASE</th>
            <th>CONNECTIONS</th>
            <th>STATUS</th>
            <th>DESCRIPTION</th>
          </tr>
        </thead>
        <tbody id="db-body"></tbody>
      </table>
    </div>
  </section>
  <script src="./js/main.js"></script>
  <script type="text/x-handlebars-template" id="db-row">
    {{#each rows}}
    <tr>
      <td>{{ENVIRONMENT}}</td>
      <td>{{DATABASE}}</td>
      <td>
        <a href='connection-db.html?hostname={{DATABASE}}' target='_blank'>Check DB connection(s)</a><br/><br/>
        <a href='connection-arcgis.html?hostname={{DATABASE}}' target='_blank'>Check GDB connection(s)</a></td>
      <td width="250">{{breaklines STATUS}}</td>
      <td>{{breaklines DESCRIPTION}}</td>        
    </tr>
    {{/each}}
  </script>
  </body>
</html>
