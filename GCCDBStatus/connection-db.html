<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GCC Database Connection Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
  <div class="">
    <div class="loading is-hidden"></div>
  <div>
  <section class="section">
    <div class="container">
      <h1 class="title">
        GCC Database Connection Details
      </h1>
      <p class="subtitle">
        Check connection details of <span><strong id="db-name"></strong></span>
      </p>
    </div>
  </section>
   <section class="section">
    <div class="container">
      <table class="table is-striped">
        <thead>
          <tr>
            <th>Earliest Logon Time</th>
            <th>Machine Name</th>
            <th>Username</th>
            <th>Total Connection</th>
            <th>Last Logon Time</th>
          </tr>
        </thead>
        <tbody id="connection-body"></tbody>
      </table>
    </div>
  </section>
  <script src="./js/main.js"></script>
  <script type="text/x-handlebars-template" id="connection-row">
    {{#each rows}}
    <tr>
      <td>{{earliest_logon_time}}</td>
      <td>{{machine}}</td>
      <td>{{username}}</td>        
      <td>{{totalconnections}}</td>
      <td>{{latest_logon_time}}</td>
    </tr>
    {{/each}}
  </script>
  </body>
</html>
