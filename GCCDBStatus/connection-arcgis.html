<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GCC GeoDatabase Connection Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
  <div class="">
    <div class="loading is-hidden"></div>
  <div>
  <section class="section">
    <div class="container">
      <h1 class="title">
        GCC GeoDatabase Connection Details
      </h1>
      <p class="subtitle">
        Check connection details of <span><strong id="db-name"></strong></span>
      </p>
    </div>
  </section>
   <section class="section">
    <div class="container">
      <table class="table is-striped">
        <thead>
          <tr>
            <th>Geo Database</th>
            <th>ArcGIS User</th>
            <th>Status</th>
            <th>Node name</th>
            <th>System</th>
            <th>Direct Connect</th>
            <th>Start time</th>
            <th>SDE ID</th>
            <th>AUDSID</th>
            <th>Server ID</th>
          </tr>
        </thead>
        <tbody id="connection-body"></tbody>
      </table>
    </div>
  </section>
  <script src="./js/main.js"></script>
  <script type="text/x-handlebars-template" id="connection-row">
    {{#each rows}}
    <tr>
      <td>{{GDB}}</td>
      <td>{{ARCGIS_USER}}</td>
      <td>{{STATUS}}</td>        
      <td>{{NODENAME}}</td>
      <td>{{SYSNAME}}</td>
      <td>{{DIRECT_CONNECT}}</td>
      <td>{{STARTTIME}}</td>
      <td>{{SDE_ID}}</td>
      <td>{{AUDSID}}</td>
      <td>{{SERVER_ID}}</td>
    </tr>
    {{/each}}
  </script>
  </body>
</html>
