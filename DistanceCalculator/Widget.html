<div>
	<div class="appCode"></div>
	<div class="btnContainer">
		<p>Calculate the total distance of visible features by their program types.</p>
  		<button id="btnCalculate">Calculate</button>
	</div>
  	<div class="contentWrapper" id="totalDistanceContent"></div>

	<script id="distanceSum" type="text/template">
		{{#result}}
			<h1>Total distance in {{year}} is {{totalLengthByYear}} km.</h1>
			<div>
			{{#details}}<p class="details"><span class="owner">{{owner}}</span><span class="program">{{program}}</span><span class="length">{{totalLength}} km</span></p>{{/details}}
			</div>
		{{/result}}
	</script>
</div>
